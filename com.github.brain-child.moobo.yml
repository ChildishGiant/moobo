app-id: com.github.brain_child.moobo

runtime: io.elementary.Platform
runtime-version: '6'
sdk: io.elementary.Sdk

command: com.github.brain-child.moobo

finish-args:
    - '--share=ipc'
    - '--socket=fallback-x11'
    - '--socket=wayland'
    - '--filesystem=home'
    - '--system-talk-name=org.freedesktop.Accounts'

modules:
    - name: Moobo
      buildsystem: meson
      sources:
        - type: dir
          path: .
